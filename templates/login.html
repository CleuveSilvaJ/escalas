<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área do Coordenador ⛪</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Estilo específico do login -->
  <style>
    .login-card {
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      border-radius: 10px;
    }

    .login-card .card-header {
      background-color: #1b5e20;
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 1.4rem;
    }

    /* Ajustes para celular */
    @media (max-width: 600px) {
      .login-card {
        margin-top: 2rem;
      }

      .login-card input {
        font-size: 1.3rem;
        padding: 0.9rem;
      }

      .login-card button {
        font-size: 1.3rem;
        padding: 0.9rem;
      }

      .login-card a {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card login-card">
    <div class="card-header">
      Login do Coordenador ⛪
    </div>

    <div class="card-body">

      {% for c, m in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ c }}">
          {{ m }}
        </div>
      {% endfor %}

      <form method="post" action="/login">
        <div class="mb-3">
          <input
            name="usuario"
            class="form-control"
            placeholder="Usuário"
            required
          >
        </div>

        <div class="mb-4">
          <input
            name="senha"
            type="password"
            class="form-control"
            placeholder="Senha"
            required
          >
        </div>

        <button type="submit" class="btn btn-success w-100">
          Entrar
        </button>
      </form>

      <div class="text-center mt-4">
        <a href="/">← Voltar para a escala</a>
      </div>

    </div>
  </div>
</div>

<script>
setTimeout(() => {
  document.querySelectorAll('.alert').forEach(alert => {
    alert.style.transition = "opacity 0.8s ease";
    alert.style.opacity = "0";

    setTimeout(() => {
      alert.remove();
    }, 800);
  });
}, 3500);
</script>


</body>
</html>
